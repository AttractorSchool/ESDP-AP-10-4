{% extends 'base.html' %}
{% load django_bootstrap5%}



{% block content %}
<h1>Туры по Казахстану</h1>
{% for tour in tours %}



<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
    <img src="https://s9.travelask.ru/system/images/files/001/276/193/wysiwyg_jpg/%D0%B0%D0%BB%D1%8C%D0%BF%D1%8B.jpg?1550655537" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ tour.title }}</h5>
        <p class="card-text">{{ tour.description }}</p>
        <p class="card-text">{{ tour.price }} тенге</p>
        <a href="{% url 'tour_detail' tour.pk %}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
