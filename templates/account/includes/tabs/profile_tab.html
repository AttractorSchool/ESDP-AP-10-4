{#    Profile Info   #}
<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="container">
        <div class="profile-info">
            <div class="profile-info__item">
                <h2 class="profile-info__title">Дата рождения:</h2>
                <p class="profile-info__description">{{ guide_profile.user.birthdate }}</p>
            </div>
            <div class="profile-info__item">
                <h2 class="profile-info__title">Текущая локация:</h2>
                <p class="profile-info__description">{{ guide_profile.current_location }}</p>
            </div>
            <div class="profile-info__item">
                <h2 class="profile-info__title">Языки:</h2>
                <p class="profile-info__description">{{ guide_profile.languages }}</p>
            </div>
            <div class="profile-info__item">
                <h2 class="profile-info__title">О себе:</h2>
                <p class="profile-info__description">{{ guide_profile.about }}</p>
            </div>

            {% if user == guide_profile.user %}
                <div class="profile-info__item">
                    <a class="btn btn-primary" href="{% url "update_guide" guide_profile.user.pk %}"
                       role="button"> обновить профиль </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
