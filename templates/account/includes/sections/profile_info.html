<div class="row justify-content-center">
    <div class="col-12">
        <div class="profile shadow-lg p-4 mb-5 rounded-4 border border-1">
            <div class="info d-flex flex-wrap position-relative">
                <div class="avatar-profile me-5">
                    <img src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
                         class="user-select-none"
                         alt="avatar">
                </div>

                <div class="detail flex-grow-1">
                    <div class="fullname">{{ guide_profile.user.get_full_name }}</div>
                </div>

                <h4>
                    <span class="badge rounded-3 text-bg-success position-absolute top-0 end-0">
                        {{ guide_profile.verification_status }}
                    </span>
                </h4>
            </div>
        </div>
    </div>
</div>
