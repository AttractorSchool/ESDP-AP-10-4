<div class="row justify-content-center">
    <div class="col-12">
        <div class="profile p-4 rounded-4 border border-1">
            <div class="info d-flex flex-wrap position-relative">

                <div class="avatar-profile me-5">
                    <!-- https://cdn.landesa.org/wp-content/uploads/default-user-image.png -->
                    <img src="{{ avatar }}"
                         class="user-select-none"
                         alt="avatar">
                </div>

                <div class="detail flex-grow-1">
                    <div class="fullname">{{ full_name }}</div>
                </div>

                {% if user.is_guide %}
                    <h4>
                        <span class="badge rounded-5 text-bg-success position-absolute top-0 end-0">
                            {{ status }}
                        </span>
                    </h4>
                {% endif %}
            </div>
        </div>
    </div>
</div>
