{% extends "base.html" %}
{% load django_bootstrap5%}

{% block menu %}
{% if user.is_guide %}
    <li>
        <a class="nav-link" href="{% url "guide_profile" user.guide_profile.pk %}">Личный кабинет</a>
    </li>
{% endif %}
{% endblock %}

{% block content %}
    <form action="{% url 'tour_create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Создать тур"%}
    </form>
{% endblock %}
