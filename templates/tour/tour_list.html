{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}




{% block content %}
    <h1 style="text-align: center">Туры по Казахстану</h1>
    <div class="container text-center">
        <div class="row g-4">
            {% for tour in tours %}
                <div class="col-md-4">
                    {% include 'tour/includes/tour_card.html' %}
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
